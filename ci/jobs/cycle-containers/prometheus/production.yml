jobs:
  - name: production-prometheus
    plan:
      - get: dataworks-metrics-infrastructure
        trigger: false
        passed:
          - preprod-prometheus
      - .: (( inject meta.plan.cycle-containers ))
        params:
          AWS_ROLE_ARN: arn:aws:iam::((aws_account.production)):role/ci
          CLUSTER: main
          SERVICE: prometheus
